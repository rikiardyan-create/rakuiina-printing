name: üöÄ Deploy Rakuiina Printing Website

on:
  push:
    branches:
      - main     # Jalankan workflow saat ada push ke branch 'main'
  workflow_dispatch:  # Bisa juga dijalankan manual lewat tab Actions

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "rakuiina-printing"
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy Website to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Ambil semua file dari repo kamu
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup environment untuk GitHub Pages
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      # 3Ô∏è‚É£ Upload semua file HTML, CSS, dan aset
      - name: Upload Website Files
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # titik berarti seluruh isi folder proyek akan di-upload

      # 4Ô∏è‚É£ Deploy ke GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # 5Ô∏è‚É£ Tampilkan URL hasil deploy di log
      - name: Display Deployment URL
        run: echo "‚úÖ Website Rakuiina Printing berhasil dideploy ke ${{ steps.deployment.outputs.page_url }}"
